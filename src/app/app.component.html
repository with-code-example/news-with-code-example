      <button mat-icon-button (click)="changeColor()">
        <mat-icon> {{ colorScheme }}_mode </mat-icon>
      </button>
    </mat-toolbar>

    <mat-sidenav-container
      class="sidenav-container"
      [style.marginTop.px]="mobileQuery.matches ? 56 : 0"
    >
      <mat-sidenav
        [mode]="sideNavMode"
        opened
        *ngIf="opened"
        (closedStart)="sidenav()"
      >
        <mat-nav-list>
          <ng-container *ngFor="let item of sidenavItems">
            <a
              mat-list-item
              *ngIf="!hasChildren(item)"
              (click)="navigateTo(item.route)"
            >
              <div class="icon-container">
                &nbsp; &nbsp; <mat-icon>{{ item.icon }}</mat-icon>
                <div>{{ item.title }}</div>
              </div>
            </a>

            <ng-container *ngIf="hasChildren(item)">
              <a mat-list-item [routerLink]="item.route">
                <div class="icon-container">
                  &nbsp; &nbsp; <mat-icon>{{ item.icon }}</mat-icon>
                  <div>{{ item.title }}</div>
                </div>
              </a>

              <ng-container *ngFor="let child of item.children">
                <a
                  mat-list-item
                  *ngIf="child.route"
                  (click)="navigateTo(child.route)"
                >
                  <div class="icon-container">
                    &nbsp; &nbsp; &nbsp; <mat-icon>{{ child.icon }}</mat-icon>
                    <div>{{ child.title }}</div>
                  </div>
                </a>

                <a
                  mat-list-item
                  (click)="navigateTo(child.click.route, child.click.feed)"
                >
                  <div class="icon-container">
                    &nbsp; &nbsp; &nbsp; <mat-icon>{{ child.icon }}</mat-icon>
                    <div>{{ child.title }}</div>
                  </div>
                </a>
              </ng-container>
            </ng-container>
          </ng-container>
        </mat-nav-list>
      </mat-sidenav>

      <mat-sidenav-content
        [ngStyle]="{ position: opened ? 'fixed' : 'relative' }"
        [ngStyle]="{ width: mobileQuery.matches ? 'calc(100% - 280)' : 'auto' }"
      >
        <br />
        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
</ng-container>

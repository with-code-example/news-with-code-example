<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <formly-form [form]="form" [fields]="formFields"></formly-form>
        <div align="start" class="error" *ngIf="error">{{ error }}</div>
        <div align="end">
          Already have an account ?
          <a mat-button routerLink="/auth/login">Login here</a> &nbsp;
          <button mat-raised-button color="accent" type="submit">Sign Up</button>
        </div>
        <div class="text-center">
          OR
        </div>
        <div class="text-center">
          <button mat-raised-button color="primary" (click)="googleSignup()">Google</button>
        </div>
      </form>
    </div>
  </div>
</div>

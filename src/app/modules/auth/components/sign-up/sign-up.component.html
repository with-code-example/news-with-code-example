<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <formly-form [form]="form" [fields]="formFields"></formly-form>
        <div align="start" class="error" *ngIf="error">{{ error }}</div>
        <div align="end">
          Already have an account ?
          <a mat-button routerLink="/auth/login">Login here</a> &nbsp;
          <button mat-raised-button color="accent" type="submit">Sign Up</button>
        </div>
        <div class="text-center">
          <br>
          OR
          <br> <br>
        </div>
        <div class="text-center">
          <button mat-raised-button color="primary" (click)="googleSignup()">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/1200px-Google_%22G%22_Logo.svg.png" alt="google" height="25px">
          </button> &nbsp; 
          <button mat-raised-button color="primary" (click)="githubSignup()">
            <img src="https://cdn4.iconfinder.com/data/icons/iconsimple-logotypes/512/github-512.png" alt="github" height="25px">
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

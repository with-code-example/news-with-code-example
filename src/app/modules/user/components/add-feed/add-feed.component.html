<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 offset-3">
            <mat-card>
            <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <formly-form [form]="form" [fields]="formFields"></formly-form>
                <div align="start" class="error" *ngIf="error">{{ error }}</div>
                <div align="end">
                    <button mat-raised-button color="accent" type="submit">+ Add</button>
                </div>    
                </form>
            </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
